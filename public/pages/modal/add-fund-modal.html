                <h3 class="modal-title">ADD FUND</h3>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <form action="#">

                    <p style="text-align: end">
                        <input type="submit" class="btn btn-custom my-2" value="Add fund">
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
